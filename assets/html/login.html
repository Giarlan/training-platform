<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login-style.css">
    <title>CSV Training</title>
</head>
<body>
    <section class="main">

        <header>
            <div class="logo">
                <img id="image1" src="../images/Imagem1.png" alt="">
                <div class="logo-title">
                    <div class="logo-title-2">GET YOUR JOB</div>
                    <div class="logo-title-3">BY PEDRO MARINS</div>
                </div>
            </div>        
        
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contacts</a></li>                   
                </ul>
            </nav>
            
            <div class="profile">
                <img id="image2" src="../images/perfil-de-usuario.png" alt="">
                <div class="user-title">User</div>
            </div>        
        </header>

        <div class="form-box">
            <div class="form-value">
                <form action="">

                    <h2>Login</h2>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>                        
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>                        
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>

                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                        
                    </div>

                    <button>Login</button>
                    
                    <div class="register">
                        <p>Don't you have an account? <a href="#">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
        
    </section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>


</html>
